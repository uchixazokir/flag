<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Where in the world?</h1>
    <button id="darkModeToggle">Dark Mode</button>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Search for a country..." />
  </div>

  <main class="flag-grid">
    <div class="flag-card">
      <img src="https://flagcdn.com/de.svg" alt="Germany" />
      <p>Germany</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/us.svg" alt="United States of America" />
      <p>United States of America</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/br.svg" alt="Brazil" />
      <p>Brazil</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/is.svg" alt="Iceland" />
      <p>Iceland</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/af.svg" alt="Afghanistan" />
      <p>Afghanistan</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/ax.svg" alt="Aland Islands" />
      <p>Aland Islands</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/al.svg" alt="Albania" />
      <p>Albania</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/dz.svg" alt="Algeria" />
      <p>Algeria</p>
    </div>
  </main>
</body>
</html>
